<!DOCTYPE html>
<html lang="en" id="theme" class="light"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:insert="~{user/inc/head.html :: head(title='Log In')}"></th:block><title>Login</title>
</head>


<body>
<th:block th:insert="~{user/inc/preloader.html :: preloader}"></th:block>

<div class="toggle-theme d-none">
    <input type="checkbox" class="changeTheme" id="changeTheme">
    <label for="changeTheme" class="m-auto"></label>
</div>
<div class="login-wrapper" id="login-wrapper" style="background-image: url('user/images/sample/login-bg.svg')">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="form-wrapper text-center">
                    <a class="d-inline-block mb-2" href="home">
                        <img src="/user/images/sample/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                    </a>
                    <h2 class="display-6 fw-bold mb-3">로그인</h2>
                    <p class="mb-4">로그인하시려면 아래에 정보를 입력해주세요.</p>
					<div th:if="${param.error}" class="alert alert-danger">
					        이메일 또는 비밀번호가 올바르지 않습니다.
					</div>
					<form id="loginForm" th:action="@{/loginok}" method="POST">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>이메일*</label>
                                    <input type="email" class="form-control" name="username" placeholder="name@mail.com" required>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-group formPassword">
                                    <label>비밀번호*</label>
                                    <input type="password" class="form-control" name="password" placeholder="****" required>
                                    <span class="input-checker password-show-hide"><i
                                            class="fa-regular fa-eye-slash"></i></span>
                                    <a href="javascript:void(0)" class="position-absolute end-0">비밀번호를 잊어버렸나요?</a>
                                </div>
                            </div>
                            <div class="col-12 mb-4" id="login-btn" style="margin-bottom: 0 !important;">
                                <button class="primary-btn w-100" type="submit">로그인</button>
                            </div>
						</div>
                    </form>
                    <div class="row">
                        <div class="col-12 mb-3">
							<a href="/oauth2/authorization/google" class="d-block text-center mt-3 text-decoration-none">
							        <button class="primary-btn bg-light text-black border-dark w-100 text-capitalize">
							            <i class="fa-brands fa-google"></i><span class="ms-2">구글 계정으로 계속하기</span>
							        </button>
							</a>
                        </div>
                        <p>계정이 없으신가요? <a href="signup">지금 바로 계정을 만들어 보세요!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{user/inc/scripts.html :: scripts(jquery=true, custom=true)}"></th:block>
<script th:src="@{/user/js/login.js}"></script>
</body>

</html>
